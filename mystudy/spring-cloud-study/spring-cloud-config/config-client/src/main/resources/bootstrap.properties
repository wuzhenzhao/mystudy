server.port = 8889
spring.application.name=config
spring.cloud.config.label=master
spring.cloud.config.profile=test
spring.cloud.config.uri=http://localhost:8888/

#spring.rabbitmq.host = 192.168.1.101
#spring.rabbitmq.username = guest
#spring.rabbitmq.password = guest
#spring.rabbitmq.port = 5672
eureka.client.service-url.defaultZone = http://localhost:7001/eureka/,http://localhost:7002/eureka/
# actuator
management.endpoints.web.exposure.include = *
#Kafka\u7684\u670D\u52A1\u7AEF\u5217\u8868 localhost
spring.cloud.stream.kafka.binder.brokers=192.168.1.101
#Kafka\u670D\u52A1\u7AEF\u7684\u9ED8\u8BA4\u7AEF\u53E3\uFF0C\u5F53brokers\u5C5E\u6027\u4E2D\u6CA1\u6709\u914D\u7F6E\u7AEF\u53E3\u4FE1\u606F\u65F6\uFF0C\u5C31\u4F1A\u4F7F\u7528\u8FD9\u4E2A\u9ED8\u8BA4\u7AEF\u53E3	9092
spring.cloud.stream.kafka.binder.defaultBrokerPort = 9092
#Kafka\u670D\u52A1\u7AEF\u8FDE\u63A5\u7684ZooKeeper\u8282\u70B9\u5217\u8868	localhost
spring.cloud.stream.kafka.binder.zkNodes = 192.168.1.101
#ZooKeeper\u8282\u70B9\u7684\u9ED8\u8BA4\u7AEF\u53E3\uFF0C\u5F53zkNodes\u5C5E\u6027\u4E2D\u6CA1\u6709\u914D\u7F6E\u7AEF\u53E3\u4FE1\u606F\u65F6\uFF0C\u5C31\u4F1A\u4F7F\u7528\u8FD9\u4E2A\u9ED8\u8BA4\u7AEF\u53E3	2181
spring.cloud.stream.kafka.binder.defaultZkPort =2181
